require('./todo-list.html');
require('./todo-new.html');
require('./todo-more.html');

<app>
    <a href="#/todo/list">todo list</a>
    <a href="#/todo/new">add todo</a>
    <todo-list></todo-list>
    <todo-new></todo-new>
    <todo-more></todo-more>
    <script>
        this.mixin('router');
        this.use(function(next){
            console.log('middleware1...')
            console.log(this);
            next();
        });
        this.use(function(next){
            console.log('middleware2...')
            next();
        });
        this.routeConfig([
            {
                path: '/todo/list',
                name: 'todo-list',
                defaultRoute: true
            },
            {
                path: '/todo/new',
                name: 'todo-new'
            },
            {
                path: '/todo/more/_:id',
                name: 'todo-more'
            }
        ]);
    </script>
</app>
